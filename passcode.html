<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/access-code.css">
    <title>ACCESS A QUIZ</title>
    <script src="https://kit.fontawesome.com/c06a037a1d.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



</head>
<body>
    <div class="container">

        <div id="liveAlertPlaceholder"></div>

        <div class="form-box">
            <h1 id="title">ACCESS A QUIZ</h1>
            <form action="">
                <div class="input-group">
                    
                    <div class="input-field">
                        
                        <input class="js-course-code" type="text" placeholder="Enter Quiz Code" >
                    </div>
                    
                </div>
                  <div class="btn-field">
                    <button type="button" class="js-get-code-button" onclick="checkCode()">GET ACCESS</button>
                  </div>  
            </form>


            
        </div>
    </div>
    
    <script>

        let passCodeList = ["ALX-001", "ALX-005", "ALX-003"];


        function checkCode(){

            let pCode = document.querySelector(".js-course-code").value;

            let access = 0;

            for (let i=0; i<passCodeList.length; i++){
                //console.log(passCodeList[i]);
                
                if (pCode === passCodeList[i]){
                    access += 1;
                    
                    
                    

                }
                
            }
            console.log(access);

            if(access >= 1){
               
                document.getElementById("liveAlertPlaceholder").innerHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>ACCESS GRANTED!</strong> Redirecting to your Dashboard...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`

            setTimeout(function redirUrl(){
                window.location = ("dashboard-index.html");
            }, 4500);
                //alert("ACCESS GRANTED");
                
            }
            else{

                document.getElementById("liveAlertPlaceholder").innerHTML = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>ACCESS DENIED!</strong> WRONG QUIZ CODE.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`
                //alert("WRONG COURSE CODE: ACCESS DENIED");
            }
        }
        
    </script>

    <!-- Bootstrap CDN Links -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
